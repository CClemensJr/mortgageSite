<!doctype html>
<html>
<head>
	<title>The google-ganger</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="googleNav">
		<div class="navLinks">
			<p><a href="https://www.google.com/intl/en/mail/help/about.html">
				Gmail
			</a></p>
			<p><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=qDigV6DRJs7ojwPs_6zwCA&ved=0EKouCBYoAQ">
				Images
			</a></p>
		<div>
			<a href="https://www.google.com/intl/en/options/"> 
				<img src="optionsLogo.png" />
			</a>
		</div>
		<div>
			<a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"> 
				<img src="signInButton.png" align="center"/> 
			</a>
		</div>
	</div>
	<br>
	<div class="googleSearch">
		<div>
			<img src="googleLogo.png" alt="The Google Logo">
		</div>
		<br>
		<div>
			<form>
				<input type="search" name="searchBox">
			</form>
		</div>
		<br>
		<div>
			<img src="searchButton.png" alt="Search!">
		</div>
		<div>
			<img src="luckyButton.png" alt="I'm feeling lucky!">
		</div>
	</div>
	
	<br>

	<div class="googleFoot">
		<div id="emptyBar"></div>
		<div class="leftFootLinks">
			<div>
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			</div>
			<div>
				<a href="https://www.google.com/services/?fg=1">Business</a>
			</div>
			<div>
				<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
			</div>
		</div>
		<br>
		<div class="rightFootLinks">
			<div>
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
			</div>
			<div>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
			</div>
			<div>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</div>
		</div>
	</div>
</body>
</html>
